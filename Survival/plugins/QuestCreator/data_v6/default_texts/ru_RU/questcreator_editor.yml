descriptionModelDisplayName: |
  &7Отображаемое название этого квеста

descriptionModelDescription: |
  &7Описание этого квеста

descriptionModelDescriptionPlaceholder: |
  &7Дополнительное описание, получаемое с помощью плейсхолдеров

descriptionModelInformationMessage: |
  &7Информационное сообщение этого квеста

descriptionModelStartNotify: |
  &7Отослать уведомление при начале этого квеста

descriptionModelProgressNotify: |
  &7Отослать напоминание с текущим прогрессом

descriptionModelProgressNotifyScoreboard: |
  &7Отобразить текущий прогресс в scoreboard

descriptionModelDisplayPriority: |
  &7Шаблоны с установленным приоритетом отображения будут отображены (scoreboard/title/actionbar/...) следуя сначала данному приоритету, или дате последнего обновления, если их приоритет одинаков
