  &7Это исполняется после вызова перехода этой задачи

descriptionQuestObjectGotoStartIndividualBranches: |
  &7Начать другие индивидуальные ветви по завершении этой задачи
  &7Это исполняется после вызова перехода этой задачи

descriptionQuestObjectGotoStopBranches: |
  &7Остановить другие ветви после завершения этой задачи
  &7Это исполняется после вызова перехода этой задачи

descriptionQuestObjectJournalEntry: |
  &7Добавить вхождение в журнал игрока по завершении им этой задачи
  &7Это пересчитывается каждый раз, когда квест-журнал выдаётся игроку, в зависимости от его квест-истории

descriptionQuestObjectJournalEntryTitle: |
  &7Заголовок этого вхождения

descriptionQuestObjectJournalEntryDetail: |
  &7Содержимое этого вхождения

descriptionQuestObjectJournalEntryEndTypes: |
  &7Отобразить это вхождение только для некоторых типов окончания квеста

descriptionQuestObjectPosition: |
  &7Позиция, с которой продвигать задачу
  &7Это то, где действие будет совершено, если это выполняется сервером или где игрок должен совершить действие, если это выполняется игроком

descriptionQuestObjectPositionStay: |
  &7Заставить игрока оставаться в сконфигурированной позиции

descriptionQuestObjectPositionStayWarningDelay: |
