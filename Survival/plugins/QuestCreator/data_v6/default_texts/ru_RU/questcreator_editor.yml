descriptionModelDynmapMarker: |
  &7Отобразить dynmap-маркер для этого квеста

descriptionModelAllStatusItem: |
  &7Добавить элемент графического меню, одинаковый для каждого состояния этого квеста

descriptionModelStatusItems: |
  &7Добавить внешний вид элемента графического меню для состояний этого квеста
  &7Если у состояния нет элемента, плагин откатится на &6all_status_item

descriptionModelPermissionStartRestriction: |
  &7Ограничить начало этого квеста разрешением(permission)

descriptionModelPermissionStartCommandRestriction: |
  &7Ограничить начало этого квеста через команду с разрешением(permission)

descriptionModelConditionsStartRestriction: |
  &7Ограничить начало этого квеста условиями

descriptionModelWorldRestriction: |
  &7Ограничить этот квест мирами

descriptionModelCommandRestriction: |
  &7Ограничить использование команд, пока этот квест активен

descriptionModelCooldown: |
  &7Установить кулдаун на квест по его окончании

descriptionModelTimeLimit: |
  &7Установить ограничения по времени на этот квест

descriptionModelTimeLimitFailGoto: |
  &7Перейти к вызову по окончании временного ограничения

descriptionModelSaving: |
  &7Тип сохранения для этого квеста

descriptionModelCompletion: |
  &7Настройки завершения данного квеста

descriptionModelMaxConcurrentInstances: |
  &7Максимум одновременно запущенных экземпляров этого квеста

descriptionModelMaxConcurrentInstancesQueue: |
  &7Добавить игроков в очередь на этот квест, если запущено слишком много экземпляров этого квеста

descriptionModelModelVariables: |
  &7Величины по умолчанию для переменных этого шаблона
  &7Каждый квест, когда активен, обладает своими собственными переменными, вне зависимости от игроков, и эти переменные удаляются по завершении квеста

descriptionModelMinPlayers: |
  &7Минимальное количество игроков (включая главу)

descriptionModelMaxPlayers: |
  &Максимальное количество игроков (включая главу)

descriptionModelMinActivePlayers: |
  &7Минимальное количество активных игроков (когда квест запущен)
  &7Если хотите, разрешить кооп-игрокам покинуть квест, когда он запущен, это число должно быть меньше, чем максимум игроков

descriptionModelAllowLeaderStop: |
  &7Позволить главе квеста остановить квест

descriptionModelDisposeOnLeaderDisconnect: |
  &7Поставить паузу и сохранить квест при отключении главы
  &7Отключение этого позволит игрокам продолжить квест, когда лидер оффлайн
  &7Крайне нерекомендовано, если ваш квест содержит переменные, т.к. переменные - это переменные главы, которые не загружены в оффлайне

descriptionModelOnlyLeaderParsing: |
  &7Позволить только использование главы для парсинга настроек
  &7Отключение этого позволит использование кооп-игроков для парсинга настроек, когда глава оффлайн

descriptionModelNotifyCoopPlayerLeave: |
  &7Уведомить других игроков, когда кооп-игрок вышел

descriptionModelActivators: |
  &7Активаторы этого квеста

descriptionModelActivatorsDialog: |
  &7Добавить определённый диалог с активатором до начала квеста (только работает с физическими активаторами : блоки/нипы/...)
  &7Игроку придётся кликнуть по активатору, чтобы получить эти сообщения
  &7Когда он достигнет последнего сообщения, появится графический интерфейс для подтверждения начала квеста (или начнётся напрямую, если эта настройка отключена в конфиге)
  &7Это не работает, если к активатору подключен кастомный графический интерфейс или если имеется достаточно квестов для открытия квестового графического меню квестов активатора

descriptionModelActivatorsDialogReset: |
  &7Настройки сброса диалога

descriptionModelBranches: |
  &7Ветви этого квеста

descriptionModelEndObjects: |
  &7Исполнить задачи по завершении квеста

descriptionModelEndObjectsForOfflinePlayers: |
  &7Исполнить задачи по окончании квеста для игроков, которые в оффлайне по завершении квеста
  &7Они будут исполнены, когда игрок присоединится позднее

descriptionModelFunctionalAutoStart: |
  &7Автоматически начать этот функциональный квест

