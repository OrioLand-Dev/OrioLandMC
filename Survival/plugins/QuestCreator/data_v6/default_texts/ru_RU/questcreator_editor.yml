descriptionQuestCompletionMaxCompletions: |
  &7Ограничить максимальное количество завершений этого квеста

descriptionQuestCompletionApplyActorRestriction: |
  &7Увеличить число завершений только для некоторых игроков

descriptionQuestCompletionNotify: |
  &7Уведомить игрока об окончании этого квеста

descriptionQuestCompletionNotifyCoop: |
  &7Уведомить кооп-игроков (если присутствуют) об окончании этого квеста
  &7Если это уточнено, кооп-игроки не получат обычного уведомления о завершении

# -------------------- Dialog --------------------

descriptionDialogAutoStartDistance: |
  &7Автоматически отправить первую строку диалога, если игрок в пределах определённой дистанции

descriptionDialogResetDelay: |
  &7Перезапустить диалог сначала, если игрок не кликнул за определённое время

descriptionDialogResetDistance: |
  &7Перезапустить диалог сначала, если игрок отходит слишком далеко

descriptionDialogResetNotify: |
  &7Уведомить игрока о перезапуске диалога

descriptionDialogResetGoto: |
