descriptionObjectTypeGenericEntityAllowSpawnerEntities: |
  &7Permitir a las entidades de los spawners progresar en el objetivo

descriptionObjectTypeGenericEntityAllowSpawnerEntitiesErrorMessage: |
  &7Si &6allow_spawner_entities &7está en false pero el jugador aún intenta

descriptionObjectTypeGenericItemObjectives: |
  &7Los metas de objetos para este objetivo
  Puedes establecer múltiples objetivos, con diferentes tipos/estados/... de objetos permitidos para tener metas distintas

descriptionObjectTypeGenericItemObjectiveItem: |
  &7El objeto que se permite
  &7Déjalo en blanco para permitir cualquier objeto

descriptionObjectTypeGenericItemObjectiveCheck: |
  &7La comprobación a realizar

descriptionObjectTypeGenericItemObjectiveGoal: |
