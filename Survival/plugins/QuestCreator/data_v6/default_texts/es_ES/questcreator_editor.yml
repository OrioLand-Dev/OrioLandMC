descriptionObjectTypeGenericEntityObjectiveNames: |
  &7Nombres de entidad permitidos
  &7Déjalo en blanco para permitir cualquier nombre (o ninguno)

descriptionObjectTypeGenericEntityObjectiveColors: |
  &7Colores de entidad permitidos (para entidades de colores)
