# -------------------- Quest model --------------------

descriptionModelDisplayName: |
  &7Nombre de esta misión

descriptionModelDescription: |
  &7Descripción de esta misión

descriptionModelDescriptionPlaceholder: |
  &7Descripción alternativa que puedes obtener con placeholders

descriptionModelInformationMessage: |
  &7Mensaje informativo para esta misión

descriptionModelStartNotify: |
  &7Mandar una notificación cuando se inicie la misión

descriptionModelProgressNotify: |
  &7Mandar un recordatorio con el progreso actual

descriptionModelProgressNotifyScoreboard: |
  &7Mostrar el progreso actual en la scoreboard

descriptionModelDisplayPriority: |
  &7Los modelos con una prioridad configurada se mostrarán (scoreboard/título/actionbar/...) siguiendo esta prioridad primero, o la fecha de última actualización si tienen la misma prioridad
  &7Los modelos con prioridad se mostrarán antes que los modelos que no tienen ninguna prioridad establecida

descriptionModelDynmapMarker: |
  &7Mostrar un marcador de dynmap para esta misión

descriptionModelAllStatusItem: |
  &7Añadir un objeto para la GUI, el mismo para cada estado de la misión

descriptionModelStatusItems: |
  &7Añadir una apariencia del objeto de la GUI para los estados de esta misión
  &7Si un estado no tiene un objeto, el plugin recurrirá a &6all_status_item

descriptionModelPermissionStartRestriction: |
  &7Restringir el inicio de esta misión con un permiso

descriptionModelConditionsStartRestriction: |
  &7Restringir el inicio de esta misión con unas condiciones

descriptionModelWorldRestriction: |
  &7Restringir esta misión con mundos

descriptionModelCommandRestriction: |
  &7Restringir el uso de comandos mientras se realiza la misión

descriptionModelCooldown: |
  &7Establecer un cooldown para esta misión después de finalizarla

descriptionModelTimeLimit: |
  &7Establecer un tiempo límite para esta misión

descriptionModelTimeLimitFailGoto: |
  &7Go-to que se llamará cuando se acabe el tiempo

descriptionModelSaving: |
  &7Tipo de guardado para esta misión

descriptionModelCompletion: |
  &7La configuración de finalización para esta misión

descriptionModelMaxConcurrentInstances: |
  &7Instancias máximas a la vez para esta misión

descriptionModelMaxConcurrentInstancesQueue: |
  &7Colocar a los jugadores en una cola si hay demasiadas instancias en la misión

descriptionModelModelVariables: |
  &7Los valores por defecto para las variables de este modelo
  &7Cada misión, cuando está activa, tiene sus propias variables independientes de los jugadores, y estas variables se descartan cuando se termina la misión

descriptionModelMinPlayers: |
  &7La cantidad mínima de jugadores (incluyendo al líder)

descriptionModelMaxPlayers: |
  &7La cantidad máxima de jugadores (incluyendo al líder)

descriptionModelMinActivePlayers: |
  &7La cantidad mínima de jugadores activos (cuando la misión está ejecutándose)
  &7Si quieres que los jugadores cooperativos puedan salir de la misión mientras está en curso, este número debe ser menor que los jugadores máximos

descriptionModelAllowLeaderStop: |
  &7Permitir al líder detener la misión

descriptionModelDisposeOnLeaderDisconnect: |
  &7Pausar y guardar la misión cuando el líder se desconecte
  &7Al desactivar esto permitirás que los jugadores puedan seguir la misión sin el líder conectado
  &7No se recomienda si la misión contiene variables como las del líder, que no se cargan cuando está desconectado

descriptionModelOnlyLeaderParsing: |
  &7Permitir únicamente el uso del líder para analizar la configuración
  &7Al desactivar esto permitirás que los jugadores cooperativos analicen configuraciones sin el líder conectado

descriptionModelNotifyCoopPlayerLeave: |
  &7Notificar a los demás jugadores que otro usuario ha abandonado la misión

descriptionModelActivators: |
  &7Los activadores de esta misión

descriptionModelActivatorsDialog: |
  &7Añadir un diálogo con el activador antes de iniciar la misión (solo funciona con activadores físicos: bloques, npcs...)
  &7El jugador tendrá que hacer click sobre el activador para obtener los mensajes
  &7Cuando alcance el último mensaje, se abrirá una GUI de confirmación para preguntarle si quiere iniciar la misión (o se iniciará directamente si esta opción está desactivada)
  &7Esto no funciona si el activador tiene una GUI personalizada, o si hay misiones suficientes para abrir la GUI del activador

descriptionModelActivatorsDialogReset: |
  &7Opciones de reinicio de diálogo

descriptionModelBranches: |
  &7Las brancas de esta misión

descriptionModelEndObjects: |
  &7Fabricar objetos de finalización para la misión

descriptionModelEndObjectsForOfflinePlayers: |
  &7Fabricar objetos de finalización para la misión (para jugadores desconectados)
  &7Se les dará los objetos cuando se reconecten

descriptionModelFunctionalAutoStart: |
  &7Iniciar automáticamente esta misión funcional

# -------------------- Quest cooldown --------------------

descriptionQuestCooldownDuration: |
  &7La duración de este cooldown

descriptionQuestCooldownEndTypes: |
  &7Aplicar este cooldown únicamente a unos tipos de finalización de misiones

descriptionQuestCooldownApplyActorRestriction: |
  &7Aplicar este cooldown únicamente a algunos jugadores

# -------------------- Quest completion --------------------

descriptionQuestCompletionMaxCompletions: |
  &7Restringir la cantidad de veces que un usuario puede realizar la misión

descriptionQuestCompletionApplyActorRestriction: |
  &7Aumentar la cantidad de veces que algunos usuarios pueden realizar la misión

descriptionQuestCompletionNotify: |
  &7Notificar al jugador que ha finalizado su misión

descriptionQuestCompletionNotifyCoop: |
  &7Notificar a los jugadores cooperativos (si los hay) que ha finalizado la misión
  &7Si se especifica esto, los jugadores cooperativos no serán notificados con la finalización regular

# -------------------- Dialog --------------------

descriptionDialogAutoStartDistance: |
  &7Mandar automáticamente la primera línea de diálogo si el jugador está bajo una cierta distancia

descriptionDialogResetDelay: |
  &7Reiniciar el diálogo desde el principio si el jugador no hace click en un tiempo determinado

descriptionDialogResetDistance: |
  &7Reiniciar el diálogo desde el principio si el jugador camina demasiado lejos

descriptionDialogResetNotify: |
  &7Notificar al jugador cuando el diálogo se reinicie

descriptionDialogResetGoto: |
  &7Ejecutar un go-to específico cuando el diálogo se reinicie

# -------------------- Quest object --------------------

descriptionQuestObjectType: |
  &7Tipo de objetivo

descriptionQuestObjectNameLong: |
  &7Un nombre largo para describir la misión con detalle
  &7Por ejemplo: 'Romper 10 bloques de piedra alrededor del spawn'

descriptionQuestObjectNameShort: |
  &7Un nombre corto para describir la misión brevemente
  &7Por ejemplo: 'Romper piedra alrededor del spawn'

descriptionQuestObjectObjectiveDetail: |
  &7Un valor personalizado para el placeholder de {objective} de esta misión

descriptionQuestObjectObjectiveDetailVerbose: |
  &7Un valor personalizado para el placeholder de objetivo de la GUI de este objetivo

descriptionQuestObjectStartNotify: |
  &7Notificar al jugador que el objetivo ha comenzado

descriptionQuestObjectCompleteNotify: |
  &7Notificar al jugador que el objetivo ha finalizado

descriptionQuestObjectCompleteNotifyParticleScript: |
  &7Reproducir un script de partícula cuando se complete este objetivo (requiere la opción de &6posición&7)

descriptionQuestObjectProgressNotify: |
  &7Notificar al jugador cuando progrese en sus objetivos

descriptionQuestObjectUpdateNotify: |
  &7Notificar al jugador si no hace progresos en su objetivo por un tiempo

descriptionQuestObjectUpdateNotifyParticleScript: |
  &7Reproducir un script de partícula si no se hacen progresos en el objetivo por un tiempo (requiere la opción de &6posición&7)

descriptionQuestObjectUpdateNotifyDelay: |
  &7El retardo para &6update_notify

descriptionQuestObjectExecutionChance: |
  &7Empezar el objetivo únicamente con un porcentaje de probabilidad, o directamente llamar al go-to

descriptionQuestObjectExecutionChanceFailGoto: |
  &7Ejecutar un go-to determinado si la probabilidad del progreso falla
  &7Si esto no está presente pero la probabilidad sigue fallando, se ejecutará el go-to regular

descriptionQuestObjectWaitTime: |
  &7Esperar un tiempo determinado antes de empezar el objetivo

descriptionQuestObjectTimeLimit: |
  &7Realizar la misión en un tiempo determinado

descriptionQuestObjectCheckpoint: |
  &7Guardar un checkpoint cuando se inicie el objetivo

descriptionQuestObjectHideChat: |
  &7Ocultar el chat cuando el objetivo esté activo

descriptionQuestObjectHidePlayers: |
  &7Ocultarse y ocultar a los demás jugadores cuando el objetivo esté activo

descriptionQuestObjectProgressActorRestriction: |
  &7Limitar el progreso del objetivo a ciertos jugadores

descriptionQuestObjectProgressConditions: |
  &7Condiciones requeridas para la finalización de la misión

descriptionQuestObjectProgressChance: |
  &7Permitir el progreso en el objetivo únicamente con una probabilidad, o no permitirlo
  &7Esto se comprueba después de que todo el resto coincida (por ejemplo, rompiendo el bloque correcto en la ubicación correcta)

descriptionQuestObjectProgressChanceFailGoto: |
  &7Ejecutar un go-to determinado si la probabilidad de progreso falla

descriptionQuestObjectWaitAfterMatchFail: |
  &7Esperar un tiempo determinado antes de intentar una nueva comprobación de coincidencia (opciones del objetivo, condiciones del progreso, objetos necesarios...)

descriptionQuestObjectGPS: |
  &7Opciones de GPS para este objetivo

descriptionQuestObjectGoto: |
  &7Ejecutar otro elemento (objetivo, branca...) después de completar este objetivo

descriptionQuestObjectGotoStartBranches: |
  &7Iniciar otras brancas después de completar este objetivo
  &7Esto se ejecuta después de llamar al go-to de este objetivo

descriptionQuestObjectGotoStartIndividualBranches: |
  &7Iniciar otras brancas individuales después de completar este objetivo
  &7Esto se ejecuta después de llamar al go-to de este objetivo

descriptionQuestObjectGotoStopBranches: |
  &7Detener otras brancas después de completar este objetivo
  &7Esto se ejecuta después de llamar al go-to de este objetivo

descriptionQuestObjectJournalEntry: |
  &7Añadir una entrada al diario de misiones del jugador cuando complete este objetivo
  &7Esto se recalcula cada vez que se da el diario de misiones, dependiendo del historial

descriptionQuestObjectJournalEntryTitle: |
  &7El título de esta entrada

descriptionQuestObjectJournalEntryDetail: |
  &7El contenido de esta entrada

descriptionQuestObjectJournalEntryEndTypes: |
  &7Mostrar esta entrada únicamente para algunas misiones y tipos

descriptionQuestObjectPosition: |
  &7La posición donde progresar el objetivo
  &7Esto define dónde se realizará la acción si el objetivo lo maneja el servidor, o dónde debe realizar la acción el jugador si este maneja el objetivo

descriptionQuestObjectPositionStay: |
  &7Forzar al jugador a estar en la posición configurada

descriptionQuestObjectPositionStayWarningDelay: |
  &7Si el jugador deja la posición configurada, este es el tiempo que tendrá para volver atrás

descriptionQuestObjectPositionStayWarningNotify: |
  &7Mandado cuando el jugador está fuera de la posición configurada

descriptionQuestObjectPositionStayFailGoto: |
  &7Ejecutado cuando el jugador ha estado fuera de la posición configurada por más tiempo que el retardo de advertencia

descriptionQuestObjectItemsNeeded: |
  &7Requerir a los jugadores ciertos objetos para progresar en el objetivo

# -------------------- Quest object : event --------------------

descriptionQuestObjectProgressCancelEvent: |
  &7Cancelar el evento (si se soporta) cuando el objetivo progrese

descriptionQuestObjectProgressChanceFailCancelEvent: |
  &7Cancelar el evento (si se soporta) cuando la probabilidad de progreso falle

descriptionQuestObjectProgressConditionsFailCancelEvent: |
  &7Cancelar el evento (si se soporta) cuando las condiciones del progreso fallen

# -------------------- Quest object : types --------------------

descriptionObjectTypeGenericGoal: |
  &7La meta de este objetivo
  &7La mayoría de las veces, esto será la cantidad de veces que el jugador deberá repetir la acción relacionada con los parámetros del objetivo
  &7Puede variar para algunos objetivos específicos

descriptionObjectTypeGenericBlockObjectives: |
  &7Los objetivos de bloque para esta misión
  &7Puedes establecer múltiples objetivos, con diferentes tipos/estados/... de bloques para tener metas distintas

