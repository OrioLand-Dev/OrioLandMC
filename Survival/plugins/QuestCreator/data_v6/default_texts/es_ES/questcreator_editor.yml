# -------------------- Quest object : types (server items) --------------------

descriptionObjectTypeServerItemsDropItems: |
  &7Los objetos que se lanzarán

descriptionObjectTypeServerItemsDropCount: |
  &7La cantidad de elementos de la lista que se lanzarán
  &7Si esto es menor que el tamaño de la lista, los objetos se seleccionarán aleatoriamente y no habrá duplicados
  &7Si esto es igual que el tamaño de la lista, se lanzarán todos los objetos de la misma
  &7Si esto es mayor que el tamaño de la lista, los objetos se seleccionarán aleatoriamente y habrá duplicados

descriptionObjectTypeServerItemsGiveItems: |
  &7Los objetos que se darán

descriptionObjectTypeServerItemsGiveCount: |
  &7La cantidad de elementos de la lista que se lanzarán
  &7Si esto es menor que el tamaño de la lista, los objetos se seleccionarán aleatoriamente y no habrá duplicados
  &7Si esto es igual que el tamaño de la lista, se darán todos los objetos de la misma
  &7Si esto es mayor que el tamaño de la lista, los objetos se seleccionarán aleatoriamente y habrá duplicados

descriptionObjectTypeServerItemsGiveLinkToQuest: |
  &7Vincular los objetos a la misión (los jugadores no podrán perderlos)

descriptionObjectTypeServerItemsModifyItems: |
  &7Los objetos que se modificarán

descriptionObjectTypeServerItemsModifyCount: |
  &7La cantidad de elementos de la lista que se modificarán
  &7Si esto es menor que el tamaño de la lista, los objetos se seleccionarán aleatoriamente y no habrá duplicados
  &7Si esto es igual que el tamaño de la lista, se modificarán todos los objetos de la misma
  &7Si esto es mayor que el tamaño de la lista, los objetos se seleccionarán aleatoriamente y habrá duplicados

descriptionObjectTypeServerItemsModifyUnlinkQuest: |
