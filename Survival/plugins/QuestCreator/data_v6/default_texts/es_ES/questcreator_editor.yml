  &7El tipo de logro que se otorgará

descriptionObjectTypeServerActionsActions: |
  &7Las acciones que se llevarán a cabo

descriptionObjectTypeServerActionsCompleteJournalEntryMessage: |
  &7Guardar el contenido de las acciones de mensaje en el diario de misiones
