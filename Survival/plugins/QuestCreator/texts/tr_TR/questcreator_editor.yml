descriptionConditionGenericLogicLogic: |
  &7The logic string to parse
  &7Karşılaştırma türlerini kullanabilirsiniz (=, !=, <, <=, >, >=), örneğin &6{placeholder} * 4 >= 10 * 20 &7veya &6{placeholder} = my_value
  &7Birden fazla karşılaştırma türünü birleştirebilirsiniz, örneğin &610 <= {placeholder} <= 100
  &7'In' operatörünü kullanabilirsiniz (|in|), örneğin &6{placeholder} |in| value1 | value2 | value3
  &7'and' operatörünü kullanabilirsiniz (&&), örneğin &6{placeholder} > 50 && {placeholder} < 100
  &7'or' operatörünü kullanabilirsiniz (||), örneğin &6{placeholder} <= 50 || {placeholder} >= 100
  &7Koşulları aşşağıdakilerle birleştirebilirsiniz [], örneğin &6[{placeholder} >= 10 || {placeholder}] && [{variable:test2} < 10 || {variable:test2} > 50]

