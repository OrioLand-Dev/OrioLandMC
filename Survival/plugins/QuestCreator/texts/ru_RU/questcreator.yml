# -------------------- Commands --------------------

commandParameterUsageModel: квест
commandParameterUsageBranch: ветвь
commandParameterUsageObject: задача
commandParameterUsagePartId: айди(id) части прогресса
commandParameterUsageGUI: графический интерфейс
commandParameterUsagePool: пул
commandParameterUsageState: состояние
commandParameterUsagePointsCategory: категория
commandParameterUsageVariable: переменная

commandDescriptionQuestcreator: главная команда QuestCreator
commandDescriptionQuestcreatorActionbar: переключить квест-actionbar
commandDescriptionQuestcreatorBossbar: переключить квест-bossbar
commandDescriptionQuestcreatorComplete: пометить квест как завершённый
commandDescriptionQuestcreatorCompletebranch: пометить текущую ветвь как завершённую
commandDescriptionQuestcreatorCoop: управлять кооп(коперативными) квестами
commandDescriptionQuestcreatorGoto: обновить квест
commandDescriptionQuestcreatorGPS: переключить квест-GPS
commandDescriptionQuestcreatorIncreaseProgress: увеличить прогресс квеста
commandDescriptionQuestcreatorEdit: изменить в игре
commandDescriptionQuestcreatorJournal: управлять журналом квестов
commandDescriptionQuestcreatorList: перечислить квесты
commandDescriptionQuestcreatorLogspam: переключить спам debug(отладка) log'ами(список как текстовый документ)
commandDescriptionQuestcreatorPoints: управлять квестовыми очками
commandDescriptionQuestcreatorMenu: открыть конкретное меню
commandDescriptionQuestcreatorPerformglobalbranch: выполнить все задачи из глобальной ветви
commandDescriptionQuestcreatorPerformglobalobject: выполнить глобальную задачу
commandDescriptionQuestcreatorProgress: проверить прогресс квеста
commandDescriptionQuestcreatorQueue: проверить прогресс очереди
commandDescriptionQuestcreatorStop: остановить квест(ы)
commandDescriptionQuestcreatorStart: начать квест
commandDescriptionQuestcreatorState: установить состояние
commandDescriptionQuestcreatorReset: сбросить квест(ы)
commandDescriptionQuestcreatorResetpool: сбросить пул(ы)
commandDescriptionQuestcreatorScoreboard: переключить квест-scoreboard(гуи рекордов)
commandDescriptionQuestcreatorServerVariable: управлять переменными сервера
commandDescriptionQuestcreatorSetpooltokens: установить токены пула
commandDescriptionQuestcreatorTitle: переключить заголовок квеста
commandDescriptionQuestcreatorUser: просмотреть данные о пользователе
commandDescriptionQuestcreatorVariable: управлять переменными

