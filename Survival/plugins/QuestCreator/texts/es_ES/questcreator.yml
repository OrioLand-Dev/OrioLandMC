commandParameterUsagePool: grupo
commandParameterUsageState: estado
commandParameterUsagePointsCategory: categoría
commandParameterUsageVariable: variable

commandDescriptionQuestcreator: comando principal para QuestCreator
commandDescriptionQuestcreatorActionbar: activar o desactivar la actionbar de misión
commandDescriptionQuestcreatorBossbar: activar o desactivar la bossbar de misión
commandDescriptionQuestcreatorComplete: marcar la misión como completada
commandDescriptionQuestcreatorCompletebranch: marcar el objetivo actual de la branca como completado
commandDescriptionQuestcreatorCoop: administrar las misiones cooperativas
commandDescriptionQuestcreatorGoto: actualizar la misión
commandDescriptionQuestcreatorGPS: activar o desactivar el GPS de la misión
commandDescriptionQuestcreatorEdit: editar en el juego
commandDescriptionQuestcreatorJournal: administrar el diario de misiones
commandDescriptionQuestcreatorList: ver la lista de misiones
commandDescriptionQuestcreatorLogspam: activar o desactivar el log de debug
commandDescriptionQuestcreatorPoints: administrar los puntos de misiones
commandDescriptionQuestcreatorMenu: abrir un menú específico
commandDescriptionQuestcreatorPerformglobalbranch: realizar todos los objetivos de una branca global
commandDescriptionQuestcreatorPerformglobalobject: realizar un objetivo global
commandDescriptionQuestcreatorProgress: comprobar el progreso de la misión
commandDescriptionQuestcreatorQueue: comprobar el progreso de la cola
commandDescriptionQuestcreatorStop: parar misión(es)
commandDescriptionQuestcreatorStart: empezar la misión
commandDescriptionQuestcreatorState: establecer un estado
commandDescriptionQuestcreatorReset: reiniciar misión(es)
commandDescriptionQuestcreatorResetpool: reiniciar grupo(s)
commandDescriptionQuestcreatorScoreboard: activar o desactivar la scoreboard de la misión
commandDescriptionQuestcreatorServerVariable: administrar server variables
commandDescriptionQuestcreatorSetpooltokens: establecer los tokens del grupo
commandDescriptionQuestcreatorTitle: activar o desactivar el título de la misión
commandDescriptionQuestcreatorVariable: administrar variables

