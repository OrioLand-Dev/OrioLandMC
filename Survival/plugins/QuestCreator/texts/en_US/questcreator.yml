# -------------------- Commands --------------------



commandParameterUsageModel: quest

commandParameterUsageBranch: branch

commandParameterUsageObject: object

commandParameterUsagePartId: progression part id

commandParameterUsageGUI: gui

commandParameterUsagePool: pool

commandParameterUsageState: state

commandParameterUsagePointsCategory: category

commandParameterUsageVariable: variable



commandDescriptionQuestcreator: main command for QuestCreator

commandDescriptionQuestcreatorActionbar: toggle quest actionbar

commandDescriptionQuestcreatorBossbar: toggle quest bossbar

commandDescriptionQuestcreatorComplete: mark quest as completed

commandDescriptionQuestcreatorCompletebranch: mark current branch object as completed

commandDescriptionQuestcreatorCoop: manage coop quests

commandDescriptionQuestcreatorGoto: update quest

commandDescriptionQuestcreatorGPS: toggle quest GPS

commandDescriptionQuestcreatorIncreaseProgress: increase the progression of a quest

commandDescriptionQuestcreatorEdit: edit in-game

commandDescriptionQuestcreatorJournal: manage quest journal

commandDescriptionQuestcreatorList: list quests

commandDescriptionQuestcreatorLogspam: toggle debug log spam

commandDescriptionQuestcreatorPoints: manage quest points

commandDescriptionQuestcreatorMenu: open a specific menu

commandDescriptionQuestcreatorPerformglobalbranch: perform all objects from a global branch

commandDescriptionQuestcreatorPerformglobalobject: perform a global object

commandDescriptionQuestcreatorProgress: check quest progression

commandDescriptionQuestcreatorQueue: check queue progression

commandDescriptionQuestcreatorStop: stop quest(s)

commandDescriptionQuestcreatorStart: start quest

commandDescriptionQuestcreatorState: set state

commandDescriptionQuestcreatorReset: reset quest(s)

commandDescriptionQuestcreatorResetpool: reset pool(s)

commandDescriptionQuestcreatorScoreboard: toggle quest scoreboard

commandDescriptionQuestcreatorServerVariable: manage server variables

commandDescriptionQuestcreatorSetpooltokens: set pool tokens

commandDescriptionQuestcreatorTitle: toggle quest title

commandDescriptionQuestcreatorUser: see some data about an user

commandDescriptionQuestcreatorVariable: manage variables



