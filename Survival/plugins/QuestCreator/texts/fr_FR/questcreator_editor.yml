# -------------------- Quest model --------------------

descriptionModelDisplayName: |
  &7Nom d'affichage de la quête

descriptionModelDescription: |
  &7Description de la quête

descriptionModelDescriptionPlaceholder: |
  &7Description alternative que vous pouvez récupérer avec des placeholders

descriptionModelInformationMessage: |
  &7Message d'information de la quête

descriptionModelStartNotify: |
  &7Pour envoyer une notification lorsque cette quête commence

descriptionModelProgressNotify: |
  &7Pour envoyer une notification avec la progression actuelle

descriptionModelProgressNotifyScoreboard: |
  &7Pour afficher la progression actuelle sur le scoreboard

descriptionModelDisplayPriority: |
  &7Les modèles avec une priorité définie seront affichés (scoreboard/titre/actionbar/...) en fonction de cette priorité d'abord, ou bien de leur date de progression si elles ont la même priorité
  &7Les modèles avec une priorité seront affichés avant les modèles sans priorité définie

descriptionModelDynmapMarker: |
  &7Pour afficher un marqueur dynmap pour cette quête

descriptionModelAllStatusItem: |
  &7Pour ajouter un item de GUI, le même pour chaque statut de cette quête
  &7Si un statut n'a pas d'item, le plugin se rabattra sur &6all_status_item

descriptionModelStatusItems: |
  &7Pour ajouter un item de GUI par statuts de cette quête

descriptionModelPermissionStartRestriction: |
  &7Pour restreindre le démarrage de cette quête avec une permission

descriptionModelPermissionStartCommandRestriction: |
  &7Pour restreindre le démarrage de cette quête via une commande avec une permission

descriptionModelConditionsStartRestriction: |
  &7Pour restreindre le démarrage de cette quête avec des conditions

descriptionModelWorldRestriction: |
  &7Pour restreindre cette quête à certains mondes

descriptionModelCommandRestriction: |
  &7Pour restreindre l'usage de commandes lorsque cette quête est activ
  &7To restrict the commands usage while this quest is active

descriptionModelCooldown: |
  &7Pour appliquer un cooldown à cette quête après l'avoir terminée

descriptionModelTimeLimit: |
  &7Pour ajouter une limite de temps sur cette quête

descriptionModelTimeLimitFailGoto: |
  &7Un goto à appliquer lorsque la limite de temps est dépassée

descriptionModelSaving: |
  &7Type de sauvegarde pour cette quête

descriptionModelCompletion: |
  &7Les paramètres de complétion pour cette quête

descriptionModelMaxConcurrentInstances: |
  &7Nombre d'instances maximal de cette quête

descriptionModelMaxConcurrentInstancesQueue: |
  &7Pour mettre les joueurs dans une queue pour rejoindre la quête s'il y a trop d'instances pour le moment

descriptionModelModelVariables: |
  &7Les valeurs par défaut pour les variables de ce modèle
  &7Chaque quête, lorsqu'active, a ses propres variables, indépendantes des joueurs, et ces variables sont supprimées lorsque la quête est terminée

descriptionModelMinPlayers: |
  &7Le nombre minimal de joueurs (en comptant le leader)

descriptionModelMaxPlayers: |
  &7Le nombre maximal de joueurs (en comptant le leader)

descriptionModelMinActivePlayers: |
  &7Le nombre de joueurs actif minimal (lorsque la quête est active)
  &7Si vous voulez que les joueurs coop puissnet quitter la quête lorsqu'elle est active, ce nombre doit être plus petit que le nombre maximal de joueurs

descriptionModelAllowLeaderStop: |
  &7Pour autoriser le leader à arrêter cette quête

descriptionModelDisposeOnLeaderDisconnect: |
  &7Pour mettre la quête en pause et la sauvegarder lorsque le leader se déconnecte
  &7Désactiver ceci autorisera les joueurs coop à continuer la quête lorsque le leader est hors ligne
  &7Il est découragé d'activer cette options si votre quête contient des variables vu que les variables sont celles du leader, qui ne sont pas chargées lorsqu'il est hors ligne

descriptionModelOnlyLeaderParsing: |
  &7Pour autoriser seulement l'usage du leader pour replacer les paramètres
  &7Désactiver ceci autorisera les joueurs coop à replacer les paramètres lorsque le leader est hors ligne

descriptionModelNotifyCoopPlayerLeave: |
  &7Pour notifier les autres joueurs lorsqu'un joueur coop quitte

descriptionModelActivators: |
  &7Les activateurs de cette quête

descriptionModelActivatorsDialog: |
  &7Pour ajouter un certain dialogue avec l'activateur avant de commencer la quête (marche uniquement avec les activateurs physiques : blocs/npcs/...)
  &7Le joueur devra cliquer sur l'activateur pour voir ces messages
  &7Lorsqu'il atteint le dernier message, un GUI de confirmation s'ouvrira éventuellement s'ils veulent démarrer la quête (ou démarrera directement si cette option est désactivée dans la config)
  &7Ceci ne marche pas si l'activateur a un GUI custom chargé, ou bien s'il y a assez de quêtes pour que le GUI de l'activateur s'ouvre

descriptionModelActivatorsDialogReset: |
  &7Les otions de réinitialisation de dialogue

descriptionModelBranches: |
  &7Les branches de cette quête

descriptionModelEndObjects: |
  &7Pour exécuter des objets à la fin de cette quête

descriptionModelEndObjectsForOfflinePlayers: |
  &7Pour exécuter les objets de fin de quête pour les joueurs hors ligne lorsque la quête se complète
  &7Ils seront exécutés lorsqu'ils se reconnectent plus tard

descriptionModelFunctionalAutoStart: |
  &7Pour démarrer automatiquement cette quête fonctionnelle

# -------------------- Quest cooldown --------------------

descriptionQuestCooldownDuration: |
  &7La durée du cooldown

descriptionQuestCooldownEndTypes: |
  &7Pour appliquer le cooldown uniquement à certains types de fin de quête

descriptionQuestCooldownApplyActorRestriction: |
  &7Pour appliquer le cooldown uniquement à certains joueurs

# -------------------- Quest completion --------------------

descriptionQuestCompletionMaxCompletions: |
  &7Pour restreindre le nombre maximal de complétions de cette quête

descriptionQuestCompletionApplyActorRestriction: |
  &7Pour incrémenter le nombre de complétions uniquement pour certains joueurs

descriptionQuestCompletionNotify: |
  &7Pour notifier le joueur que cette quête est terminée

descriptionQuestCompletionNotifyCoop: |
  &7Pour notifier les joueurs coop (s'il y en a) que cette quête est terminée
  &7Si ceci est présent, les joueurs coop n'auront pas la notification habituelle

# -------------------- Dialog reset --------------------

descriptionDialogAutoStartDistance: |
  &7Pour envoyer la première ligne de dialogue si le joueur est dans une certaine distance

descriptionDialogResetDelay: |
  &7Pour redémarrer le dialogue depuis le début si le joueur ne clique pas pour une certaine durée

descriptionDialogResetDistance: |
  &7Pour redémarrer le dialogue depuis le début si le joueur s'en va trop loin

descriptionDialogResetNotify: |
  &7Pour notifier le joueur que le dialogue est réinitialisé

descriptionDialogResetGoto: |
  &7Pour exécuter un goto spécifique lorsque le dialogue se réinitialise

# -------------------- Quest object --------------------

descriptionQuestObjectType: |
  &7Type de l'objet

descriptionQuestObjectNameLong: |
  &7Un nom long pour décrire cet objet en détail
  &7Par exemple : 'Casser 10 blocs de bois pas loin du spawn'

descriptionQuestObjectNameShort: |
  &7Un nom court pour décrire brièvement cet objet
  &7Par exemple : 'Casser du bois au spawn'

descriptionQuestObjectObjectiveDetail: |
  &7Une valeur personnalisée pour le placeholder {objective} de cet objet

descriptionQuestObjectObjectiveDetailVerbose: |
  &7Une valeur personnalisée pour le placeholder d'objectif de GUI de cet objet

descriptionQuestObjectForceDisplayDetail: |
  &7Si le détail de progression de l'objet (<current>/<goal>) doit être affiché même si le goal est 1.

descriptionQuestObjectStartNotify: |
  &7Pour notifier le joueur que cet objet a démarré

descriptionQuestObjectCompleteNotify: |
  &7Pour notifier le joueur que cet objet est terminé

descriptionQuestObjectCompleteNotifyParticleScript: |
  &7Pour jouer un script de particule lorsque cet objet est terminé (il faut le paramètre &6position&7)

descriptionQuestObjectProgressNotify: |
  &7Pour notifier le joueur lorsqu'il progresse l'objet

descriptionQuestObjectUpdateNotify: |
  &7Pour notifier le joueur s'il n'a pas progressé l'objet pour un certain temps

descriptionQuestObjectUpdateNotifyParticleScript: |
  &7Pour jouer un script de particule lorsqu'il n'a pas progressé l'objet pour un certain temps (il faut le paramètre &6position&7)

descriptionQuestObjectUpdateNotifyParticleScriptPosition: |
  &7La position à laquelle jouer le &6update_notify_particle_script
  &7Sinon, la &6position &7de cet objet sera utilisée, si présente

descriptionQuestObjectUpdateNotifyDelay: |
  &7Le délai pour &6update_notify

descriptionQuestObjectExecutionChance: |
  &7Pour démarrer l'objet seulement avec un certain pourcentage de chance

descriptionQuestObjectExecutionChanceFailGoto: |
  &7Pour exécuter un certain goto si la chance d'exécution échoue
  &7Si ceci n'est pas présent mais la chance échoue tout de même, le goto habituel sera exécuté

descriptionQuestObjectWaitTime: |
  &7Pour attendre un certain temps avant de démarrer l'objet

descriptionQuestObjectTimeLimit: |
  &7Si l'objet doit être complété dans un certain temps

descriptionQuestObjectCheckpoint: |
  &7Pour sauvegarder un checkpoint lorsqu'on démarre cet objet

descriptionQuestObjectHideChat: |
  &7Pour cacher le chat lorsque cet objet est actif

descriptionQuestObjectHidePlayers: |
  &7Pour cacher les autres joueurs (et être caché) lorsque cet objet est actif
  &7To hide the other players (and be hidden) when this object is active

descriptionQuestObjectAddToHistory: |
  &7Pour ajouter cet objet à l'historique de la quête

descriptionQuestObjectProgressActorRestriction: |
  &7Pour limiter la progression de cet objet à certains joueurs

descriptionQuestObjectProgressConditions: |
  &7Les conditions qui sont requises pour progresser cette quête

descriptionQuestObjectProgressConditionsFailGoto: |
  &7Le goto à appeler lorsque les conditions de progression ne sont pas respectées

descriptionQuestObjectProgressChance: |
  &7Pour progresser l'objet seulement avec un certain pourcentage de chance
  &7Ceci est vérifié après tout le reste

descriptionQuestObjectProgressChanceFailGoto: |
  &7Pour exécuter un certain goto si la chance de progression échoue

descriptionQuestObjectPositionFailGoto: |
  &7Pour exécuter un certain goto si la position n'est pas respectée

descriptionQuestObjectNoMatchFailGoto: |
  &7Pour exécuter un certain goto lorsque le bon event est provoqué par le joueur, mais aucun match n'est trouvé (par exemple, s'il casse un bloc, mais que c'est le mauvais)

descriptionQuestObjectWaitAfterMatchFail: |
  &7Pour atteindre une certaine durée avant de re-vérfier les paramètres pour économiser des ressources

descriptionQuestObjectGPS: |
  &7Settings de GPS pour cet objet

descriptionQuestObjectGoto: |
  &7Pour exécuter un autre élément (objet, branche, ...) lorsque cet objet est complété

descriptionQuestObjectGotoStartBranches: |
  &7Pour démarrer d'autres branches lorsque cet objet est complété
  &7Ceci est exécuté après que le goto soit exécuté

descriptionQuestObjectGotoStartIndividualBranches: |
  &7Pour démarrer des branches individuelles après que cet objet soit complété (pour le joueur qui progresse l'objet)
  &7Ceci est exécuté après que le goto soit exécuté

descriptionQuestObjectGotoStopBranches: |
  &7Pour arrêter d'autres branches lorsque cet objet est complété
  &7Ceci est exécuté après que le goto soit exécuté

descriptionQuestObjectJournalEntry: |
  &7Pour ajouter une entrée au journal du joueur après qu'il ait complété cet objet
  &7Ceci est recalculé chaque fois que le journal est donné au joueur, en fonction de son historique des quêtes

descriptionQuestObjectJournalEntryTitle: |
  &7Le titre de l'entrée

descriptionQuestObjectJournalEntryDetail: |
  &7Le contenu de l'entrée

descriptionQuestObjectJournalEntryEndTypes: |
  &7Pour afficher cette entrée uniquement pour certains types de fin de quête

descriptionQuestObjectPosition: |
  &7La position de cet objet
  &7C'est soit là où l'action sera faite, soit là où le joueur devra faire l'action en fonction du type d'objet

descriptionQuestObjectPositionStay: |
  &7Pour forcer le joueur à rester dans la position configurée

descriptionQuestObjectPositionStayWarningDelay: |
  &7Si le joueur quitte la position configurée, ceci sera le temps qu'ils auront pour y retourner

descriptionQuestObjectPositionStayWarningNotify: |
  &7Envoyé au joueur qui est hors de la position configurée

descriptionQuestObjectPositionStayFailGoto: |
  &7Exécuté lorsque le joueur a été hors de la position configurée pour plus longtemps que le délai de prévention

descriptionQuestObjectItemsNeeded: |
  &7Pour faire en sorte que le joueur doive avoir certains objets s'il veut progresser cet objet

descriptionQuestObjectItemsNeededFailGoto: |
  &7Pour exécuter un certain goto lorsque les items nécessaires ne sont pas respectés

descriptionQuestObjectInitialProgression: |
  &7La progression par défaut pour cet objectif

# -------------------- Quest object : event --------------------

descriptionQuestObjectMatchFailCancelEvent: |
  &7Pour annuler l'event (si supported) lorsque le bon event est provoqué par le joueur, mais aucun match n'est trouvé (par exemple, s'il casse un bloc, mais que c'est le mauvais)

descriptionQuestObjectProgressChanceFailCancelEvent: |
  &7Pour annuler l'event (si supporté) lorque la chance de progression échoue

descriptionQuestObjectProgressConditionsFailCancelEvent: |
  &7&7Pour annuler l'event (si supporté) lorsque les conditions de progression échouent

descriptionQuestObjectProgressCancelEvent: |
  &7Pour annuler l'event (si supporté) lorsque cet objet est progressé

