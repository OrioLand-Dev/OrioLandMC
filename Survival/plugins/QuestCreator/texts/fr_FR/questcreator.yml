# -------------------- Commands --------------------

commandParameterUsageModel: quête
commandParameterUsageBranch: branche
commandParameterUsageObject: objet
commandParameterUsagePartId: id de progression
commandParameterUsageGUI: gui
commandParameterUsagePool: pool
commandParameterUsageState: état
commandParameterUsagePointsCategory: catégorie
commandParameterUsageVariable: variable

commandDescriptionQuestcreator: commande principale de QuestCreator
commandDescriptionQuestcreatorActionbar: basculer l'actionbar de quête
commandDescriptionQuestcreatorBossbar: basculer la bossbar de quête
commandDescriptionQuestcreatorComplete: marquer une quête comme complétée
commandDescriptionQuestcreatorCompletebranch: marquer l'objet de quête actif dans la branche comme complété
commandDescriptionQuestcreatorCoop: gérer les quêtes en coopération
commandDescriptionQuestcreatorGoto: update une quête
commandDescriptionQuestcreatorGPS: basculer le GPS de quête
commandDescriptionQuestcreatorIncreaseProgress: augmenter la progression d'une quête
commandDescriptionQuestcreatorEdit: éditer en jeu
commandDescriptionQuestcreatorJournal: gérer le journal de quête
commandDescriptionQuestcreatorList: lister les quêtes
commandDescriptionQuestcreatorLogspam: basculer le spam de log de débug
commandDescriptionQuestcreatorPoints: gérer les points de quête
commandDescriptionQuestcreatorMenu: ouvrir un menu spécifique
commandDescriptionQuestcreatorPerformglobalbranch: exécuter tous les objets d'une branche globale
commandDescriptionQuestcreatorPerformglobalobject: exécuter un objet global
commandDescriptionQuestcreatorProgress: vérifier la progression d'une quête
commandDescriptionQuestcreatorQueue: vérifier la progression de la queue de quêtes
commandDescriptionQuestcreatorStop: arrêter une quête
commandDescriptionQuestcreatorStart: démarrer une quête
commandDescriptionQuestcreatorState: définir un état
commandDescriptionQuestcreatorReset: réinitialiser une quête
commandDescriptionQuestcreatorResetpool: réinitialiser un pool
commandDescriptionQuestcreatorScoreboard: basculer le scoreboard de quête
commandDescriptionQuestcreatorServerVariable: gérer les variables serveur
commandDescriptionQuestcreatorSetpooltokens: définir les tokens d'un pool
commandDescriptionQuestcreatorTitle: basculer le titre de quête
commandDescriptionQuestcreatorUser: regarder quelques données d'un joueur
commandDescriptionQuestcreatorVariable: gérer les variables

