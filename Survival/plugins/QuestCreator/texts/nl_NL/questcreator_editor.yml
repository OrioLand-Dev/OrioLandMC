descriptionModelModelVariables: |
  &7De standaardwaarden voor de variabelen van dit model
  &7Elke queeste heeft, indien actief, zijn eigen variabelen, onafhankelijk van de spelers, en die variabelen worden weggegooid wanneer de queeste voorbij is

descriptionModelMinPlayers: |
  &7Het minimum aantal spelers (including the leader)

descriptionModelMaxPlayers: |
  &7Het maximale aantal spelers (including the leader)

descriptionModelMinActivePlayers: |
  &7Het minimum aantal actieve spelers (wanneer deze zoektocht wordt uitgevoerd)
  &7Als je wilt dat coöperatieve spelers de zoektocht kunnen verlaten terwijl deze wordt uitgevoerd, moet dit aantal kleiner zijn dan het maximale aantal spelers

descriptionModelAllowLeaderStop: |
  &7Om de zoektochtleider deze zoektocht te laten stoppen

descriptionModelDisposeOnLeaderDisconnect: |
  &7Om de zoektocht te onderbreken en op te slaan wanneer de leider de verbinding verbreekt
  &7Als je dit uitschakelt, kunnen coop-spelers de zoektocht voortzetten als de leider offline is
  &7Dit wordt sterk afgeraden als je zoektocht variabelen bevat, aangezien variabelen de variabelen van de leider zijn, die niet offline worden geladen

descriptionModelOnlyLeaderParsing: |
  &7Om alleen het gebruik van de leider toe te staan ​​om instellingen te parseren
  &7Als je dit uitschakelt, kunnen coöperatieve spelers instellingen parseren wanneer de leider offline is

descriptionModelNotifyCoopPlayerLeave: |
  &7Om andere spelers te laten weten dat er een coöpspeler is vertrokken

descriptionModelActivators: |
  &7De activatoren van deze zoektocht

descriptionModelActivatorsDialog: |
  &7Om een ​​bepaalde dialoog met de activator toe te voegen voordat de zoektocht begint (werkt alleen met fysieke activators: blocks / npcs / ...)
  &7De speler zal op de activator moeten klikken om die berichten te ontvangen
  &7Wanneer hij het laatste bericht bereikt, wordt uiteindelijk een bevestigings-GUI geopend om hen te vragen of ze de zoektocht willen starten (of direct starten als die optie is uitgeschakeld in de configuratie)
  &7Dit werkt niet als de activator een aangepaste GUI heeft gekoppeld, of als er genoeg speurtochten zijn om de GUI van de activator te openen
descriptionModelActivatorsDialogReset: |
  &7Dialoogvenster reset opties

descriptionModelBranches: |
  &7De takken van deze zoektocht

descriptionModelEndObjects: |
  &7Om objecten uit te voeren aan het einde van de zoektocht

descriptionModelEndObjectsForOfflinePlayers: |
  &7Om objecten uit te voeren aan het einde van de zoektocht naar spelers die offline zijn wanneer de zoektocht is voltooid
  &7Ze worden uitgevoerd wanneer ze later opnieuw verbinding maken

descriptionModelFunctionalAutoStart: |
  &7Om deze functionele zoektocht automatisch te starten

# -------------------- Quest cooldown --------------------

descriptionQuestCooldownDuration: |
  &7De duur van deze afkoeling

descriptionQuestCooldownEndTypes: |
  &7Om deze afkoelperiode alleen toe te passen op sommige soorten quest-ending

descriptionQuestCooldownApplyActorRestriction: |
  &7Om de afkoelperiode alleen op sommige spelers toe te passen

# -------------------- Quest completion --------------------

descriptionQuestCompletionMaxCompletions: |
  &7Om het maximale aantal voltooiingen voor deze zoektocht te beperken

descriptionQuestCompletionApplyActorRestriction: |
  &7Om het aantal voltooiingen alleen voor sommige spelers te verhogen

descriptionQuestCompletionNotify: |
  &7Om de speler te laten weten dat deze zoektocht is beëindigd

descriptionQuestCompletionNotifyCoop: |
  &7Om de coop-spelers (indien aanwezig) op de hoogte te brengen dat deze zoektocht is beëindigd
  &7Als dit is gespecificeerd, krijgen coop-spelers niet de normale voltooiingsmelding

# -------------------- Dialog --------------------

descriptionDialogAutoStartDistance: |
  &7Om automatisch de eerste dialoogregel te verzenden als de speler zich onder een bepaalde afstand bevindt

descriptionDialogResetDelay: |
