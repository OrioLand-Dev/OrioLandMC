descriptionDialogResetDistance: |
  &7Om het dialoogvenster vanaf het begin opnieuw te starten als de speler te ver weg loopt

descriptionDialogResetNotify: |
  &7Om de speler op de hoogte te stellen wanneer het dialoogvenster wordt gereset

descriptionDialogResetGoto: |
  &7Om een ​​specifieke goto uit te voeren wanneer het dialoogvenster wordt gereset

# -------------------- Quest object --------------------

descriptionQuestObjectType: |
  &7Type van dit object

