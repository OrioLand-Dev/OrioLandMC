descriptionQuestObjectProgressChanceFailGoto: |
  &7Om een ​​bepaalde goto uit te voeren als de kans op voortgang mislukt

descriptionQuestObjectPositionFailGoto: |
  &7Om een ​​bepaalde goto uit te voeren wanneer de objectpositie niet wordt gerespecteerd

