# -------------------- Quest model --------------------

descriptionModelDisplayName: |
  &7Weergavenaam van de quest

descriptionModelDescription: |
  &7Beschrijving van de quest

descriptionModelDescriptionPlaceholder: |
  &7Alternatieve beschrijving die je kan krijgen met placeholders

descriptionModelInformationMessage: |
  &7Informatie bericht dat je kan krijgen voor deze quest

descriptionModelStartNotify: |
  &7Om een bericht te sturen, wanneer de quest start

