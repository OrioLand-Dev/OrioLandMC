  &7Een lange naam om dit object in detail te beschrijven
  &7Bijvoorbeeld: 'Breek 10 stenen blokken rond de spawn'

descriptionQuestObjectNameShort: |
  &7Een korte naam om dit object kort te beschrijven
  &7Bijvoorbeeld: 'Breek steen rond spawn'

descriptionQuestObjectObjectiveDetail: |
  &7Een aangepaste waarde voor de tijdelijke aanduiding {objectief} van dit object

descriptionQuestObjectObjectiveDetailVerbose: |
