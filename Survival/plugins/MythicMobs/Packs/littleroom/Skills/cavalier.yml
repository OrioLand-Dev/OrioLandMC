CAVALIER_interact:
  TriggerConditions:
  - owner true
  - holding air true
  Cooldown: 5
  Conditions:
  - offgcd true
  Skills:
  - gcd{ticks=50}
  - lockmodel{l=true} @self
  - setAI{ai=false} @self
